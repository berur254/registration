{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <section class="add-products-section">
                <div class="add-products-section-container">
                    <h1 class="text-info text-center">Update Supplier</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input value="{{ supplier.sup_name }}" required class="form-control" name="sup_name" placeholder="Supplier's name" type="text">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.sup_email }}" required class="form-control" name="sup_email" placeholder="Supplier's email" type="text">
                        </div>

                        <div class="form-group">
                            <input value="{{ supplier.sup_phone }}" required class="form-control" name="sup_phone" placeholder="Supplier's phone" type="text">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.sup_product }}" required class="form-control" name="sup_product" placeholder="Supplier's product" type="text">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-info" name="btn-update" value="Update" type="submit">
                        </div>
                    </form>
                </div>
            </section>

        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
